<body>
  <script>
    var arr = [];
    arr.push(1);
    arr.push(2);
    arr.push(3);
    arr.push(4);
    arr.push(5);
   
    var ans = 0;
    function sum() {
      for ( var i = 0; i < 6; i++) {
        if (i % 2 == 1) {
          ans += i;
        }
      }
      return ans;
    }

    
    console.log(sum(ans));
