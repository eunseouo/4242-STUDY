<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runners Literal</title>
  <style>
    body{
      background-color: rgb(255, 255, 147);
    }
    button{
      width: 90px; height: 80px;
    }
    #inputYear{
      border: 1px solid black;
      width: 250px;
    }
  </style>
</head>
<body>
  <button onclick="winner()">수상자 이력 검색</button>
  <input type="text" id="inputYear" placeholder="검색하고 싶으신 연도를 입력하세요">
  <button onclick="ageAvg()">선수들 평균나이는?</button><br>
  <textarea id="textarea" cols="20" rows="10" readonly></textarea>
  
  
  <script>
    const runningArr = [
    {name: '김윤수', age: '17', year: 2023,
    moto: "항상..최선을 다합니다..!"},
    {name: '이지예', age: '18', year: 2022,
      moto: "우승은 내꺼이지예"},
    {name: '김첨지', age: '21', year: 2021,
      moto: "운수가 좋은 날이네요~"},
    {name: '오타니', age: '29', year: 2020,
      moto: "전 달리기도 잘합니다"},
    ]

    //Q1)input에 숫자를 입력받아 그에 따른 수상자 정보 내보내기
    function winner() {
      let year = document.querySelector('#inputYear').value;
      //if문을 사용하여 입력한 년도수에 따라 각각의 객체리터럴을 textarea에 내보냄
      //자바스크립트 객체를 JSON문자열로 변환하여야 값이 출력됨!
      if(year == 2023){ 
        document.querySelector('#textarea').innerHTML = JSON.stringify(runningArr[0]);
        }
      else if(year == 2022){ 
        document.querySelector('#textarea').innerHTML = JSON.stringify(runningArr[1]);
        }
      else if(year == 2021){ 
        document.querySelector('#textarea').innerHTML = JSON.stringify(runningArr[2]);
        }
      else if (year == 2020) { 
        document.querySelector('#textarea').innerHTML = JSON.stringify(runningArr[3]);
        }
      else {
        alert("연도를 다시 입력해주세요.")
      }
    }

    //Q2)선수들의 나이 평균값 내기
    //parseInt함수를 통해 숫자로 변환 후 alert창에 띄우기("선수들의 평균나이는 ㅇㅇ입니다.")
    function ageAvg() {
      let sum = 0;
      for (let i = 0; i < runningArr.length; i++) {
          sum += parseInt(runningArr[i].age);
      }
      alert(`선수들의 평균 나이는${sum / runningArr.length}입니다.`);
  }
    
  </script>
  
</body>
</html>
