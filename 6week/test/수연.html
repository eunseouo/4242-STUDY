<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로또 번호 생성기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<h1>♣로또 번호 생성기♣</h1>
<p>다음주에 학교 안 나오면 그렇게 알아라... </p>
<p id="lottoNumbers"></p>
<button onclick="result()">두근두근...♡///</button>

<script>
var lottoNumbers = [];

function result() {
    lottoNumbers = [];

    // 1부터 45까지의 숫자를 배열에 넣음
    for (var i = 1; i <= 45; i++) {
        lottoNumbers.push(i);
    }

    var selectedNumbers = [];

    // 무작위로 6개의 숫자를 선택하여 selectedNumbers 배열에 넣음
    for (var i = 0; i < 6; i++) {
        // 배열의 크기만큼의 무작위 인덱스를 생성
        var random = Math.floor(Math.random() * lottoNumbers.length);
        
        // 무작위로 선택된 숫자를 selectedNumber 변수에 할당
        var selectedNumber = lottoNumbers[random];
        
        // 선택된 숫자를 selectedNumbers 배열에 추가
        selectedNumbers.push(selectedNumber);
        
        //배열에서 중복 삭제
        lottoNumbers.splice(random, 1);
        //splice 메서드- 원본 배열에 새로운 요소 추가/기존요소 삭제,추가
        //splice(시작위치,몇 개 삭제할 것인지)
    }
    
    //오름차순으로 정렬-❗sort()만 쓰면 오름차순이 되야하는데 안됨..;;
    selectedNumbers.sort(function(a, b){return a-b});

    // 화면에 로또 번호 출력
    var lottoNumbersText = selectedNumbers.join(', ');
    document.getElementById('lottoNumbers').textContent = "추첨된 로또 번호: " + lottoNumbersText;
}
</script>
</body>
</html>
