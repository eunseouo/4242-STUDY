<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keroro</title>
    <style>
      .selectBasic {
        padding: 20px 30px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <select name="" class="selectBasic" onchange="showRankMessage()">
      <option value="케로로">케로로</option>
      <option value="도로로">도로로</option>
      <option value="타마마">타마마</option>
    </select>

    <script>
      function showRankMessage() {
        var selected = document.getElementsByClassName('selectBasic').value;

        if (selected === '케로로') {
          alert('중사입니다.');
        } else if (selected === '도로로') {
          alert('병장입니다.');
        } else {
          alert('이등병입니다.');
        }
      }
    </script>
  </body>
</html>
